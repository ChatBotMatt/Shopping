<ion-card class="item-card" (tap)="showOptions()" (press)="showOptions()">
  <ion-card-header class="item-header">
    {{item.name}}
  </ion-card-header>
  
  <ion-card-content class="item-body">  
    <span *ngIf="item.quantity > item.warningQuantity" class="item-qty-span">
      {{item.quantity}}
    </span>
    <span *ngIf="item.quantity <= item.warningQuantity" class="item-qty-span warning">
      {{item.quantity}}
    </span>
  </ion-card-content>
</ion-card>
