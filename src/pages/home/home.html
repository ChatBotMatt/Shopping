<ion-header>

  <ion-navbar>
    <ion-title>Pantry</ion-title>
  </ion-navbar>

  <ion-buttons end>
    <button class="add-icon" ion-button icon-only (tap)="addItem()" (press)="addItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
  
</ion-header>

<ion-content padding>
  <shopping-item *ngFor="let item of pantry" [item]=item (emit)="handle($event)"></shopping-item>
</ion-content>
